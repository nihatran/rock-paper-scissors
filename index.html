<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="header">
        <h1>Rock Paper Scissors</h1>
        </div>
        <div class="results-container">
            Think you can win?
        </div>
        <div class="game-container">
            <div class="game-cards">
                <div class="player-card"><img id="player" src="player.png" alt="yellow smiling emoji"</img></div>
                <div class="computer-card"><img id="computer" src="computer.png" alt="a gray laptop"</img></div>
            </div>
        <div class="score-container">
            <div class="player-score">Player: 0</div>
            <div class="computer-score">Computer: 0</div>
        </div>
        <div class="buttons-container">
            <button id="rock"><img src="rock.png" alt="a gray rock"></button>
            <button id="paper"><img src="paper.png" alt="a piece of paper"></button>
            <button id="scissors"><img src="scissors.png" alt="a red pair of scissors"></button>
        </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
